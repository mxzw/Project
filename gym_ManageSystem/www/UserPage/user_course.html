    <script>
        $(function () {
            $('#table').bootstrapTable({
                url:'../../CourseQuery',
                method:'post',
                contentType:"application/x-www-form-urlencoded",
                columns:[
                    { field:'course_id',title:'课程编号',sortable: true},
                    { field:'course_name',title:'课程名称',sortable: true},
                    { field:'course_price',title:'课程售价',sortable: true},
                    { field:'course_desc',title:'课程描述',sortable: true}

                ],
                queryParamsType:'',
                queryParams:queryParams,
                height:360,
                pageList:[5,10,15],
                pageNumber:1,
                pageSize:5,
                pagination:true,
                sidePagination:'client',

            })
        });

        //获取当前的条件个页面页数即使更新值
        function queryParams(){
            var i={
                "id":$('#cardid').val(),
            };
            return i;
        }

        //查询
        function search(){
            var searchData = {};
            searchData["course_name"] =$('#cardid').val();

            $.ajax(
                {
                    url:"../../CourseNameSearch",
                    type:"POST",
                    dataType:"JSON",
                    data: JSON.stringify(searchData),
                    async:false,
                    success:function (data)
                    {
                        $("#table").bootstrapTable('load',data) ;
                    },
                })
        }
    </script>
